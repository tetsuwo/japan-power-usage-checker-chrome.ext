<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Japan Power Usage Checker</title>
        <link rel="stylesheet" href="css/page-transition.css" />
        <script src="js/jquery-1.7.2.min.js"></script>
    	<script src="js/raphael-1.5.2.min.js"></script>
    	<script src="js/raphael-plugins.js"></script>
    </head>
    <body>
        <h1>主要電力会社の電力使用量チャート</h1>
        <div id="control">
            <select id="region">
                <option value="tokyo"   >東京電力</option>
                <option value="tohoku"  >東北電力</option>
                <option value="kansai"  >関西電力</option>
                <option value="kyushu"   disabled>九州電力</option>
                <option value="chubu"   >中部電力</option>
                <option value="hokuriku" disabled>北陸電力</option>
                <option value="chugoku"  disabled>中国電力</option>
                <option value="shikoku"  disabled>四国電力</option>
                <option value="hokkaido" disabled>北海道電力</option>
            </select>
            <input type="date" id="date" min="" max="" style="width:6.5em;" />
            <input type="button" id="load" value="読み込む" />
        </div>
        <div id="nowloading">
            <div class="box-1"></div>
            <div class="box-2"></div>
            <div class="box-3"></div>
            <div class="box-4"></div>
            <div class="box-5"></div>
            <div class="box-6"></div>
        </div>
        <div id="chart"></div>
        <div id="info">
            <div>最大供給力: <b id="peak-supply">0</b> kW</div>
            <div>予想消費量: <b id="peak-demand">0</b> kW</div>
            <div>計測値最大: <b id="actual-max">0</b> kW</div>
            <!--<p>計測値平均: <b id="actual-avg">0</b> kW</p>-->
        </div>
        <script src="js/page-transition.js"></script>
    </body>
</html>
